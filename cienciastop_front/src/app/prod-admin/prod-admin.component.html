<div class="barra">
    <form>
        <div class="rectangle-2">
            <input
            type="text"
            placeholder="Buscar Productos"
            [(ngModel)]="entrada"
            [formControl]="control"
            name="buscar">
        </div>
        <div class="rectangle-busqueda">
            <button
            type="button"
            id="btn_busqueda_prod_admin"
            class="btn_busqueda"
            title="Buscar"
            role="button"
            disabled
            (click)="iniciarBusqueda()">
                <i class='fa fa-search'></i>
            </button>
        </div>
    </form>
</div>

<div class="resultados">
    <table class="tabla">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Puma puntos</th>
                <th scope="col">Codigo</th>
                <th scope="col">Unidades disponibles</th>
                <th scope="col">Ver Editar Rentar</th>
            </tr>
            <tr>
                <th scope="col">Chocopantera</th>
                <th scope="col">30</th>
                <th scope="col">1234567890QW</th>
                <th scope="col">2</th>
                <th scope="col">
                    <button type="button" class="acciones">Editar</button>
                    <button type="button" class="acciones">Eliminar</button>
                </th>
            </tr>
