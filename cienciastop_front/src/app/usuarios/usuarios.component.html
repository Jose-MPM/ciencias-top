<div class="ver-usr-container">

    <div class="ver-usr-ver-usuarios">

        <form action="" class="ver-usr-search-bar">
            <input type="text" class="ver-usr-content input" id="search" name="search" placeholder="Buscar Usuarios...">
            <input type="submit" class="ver-usr-buscar button" value="Buscar">
        </form>

        <button type="button" onclick="" class="ver-usr-agregar-usr button">
            <img class="ver-usr-oplus" alt="oplus" src="/assets/playground_assets/carbonaddalt2093-or1v.svg" />
            <span class="ver-usr-add-usr">Agregar usuario</span>
        </button>        

        <table>            
            <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th style="max-width: 150px;">Numero de Cuenta o Trabajador</th>
                <th>Correo</th>
                <th></th>
            </tr>
            <tr>
                <td>Victoria Trujillo Torres</td>
                <td>Proovedor</td>
                <td>103456789</td>
                <td>victt@ciencias.unam.mx</td>
                <td>
                    <a href="">
                    <img src="/assets/playground_assets/pencil.svg">
                    </a>
                    <a href="">
                    <img src="/assets/playground_assets/trash.svg">
                    </a>
                </td>
            </tr>
            <tr *ngFor="let usuario of usuarios">                
                <td>{{ usuario.nombre }} {{ usuario.apellidos }}</td>
                <td>{{ usuario.rol }}</td>
                <td>{{ usuario.noCT }}</td>
                <td>{{ usuario.correo }}</td>
                <td>
                    <a href="">
                    <img src="/assets/playground_assets/pencil.svg">
                    </a>
                    <a href="">
                    <img src="/assets/playground_assets/trash.svg">
                    </a>
                </td>
            </tr>            
        </table>        
    </div>
</div>
